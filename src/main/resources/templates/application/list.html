<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - List applications</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(applications)}">
        <h2>Application List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Applied Advert Name</th>
                <th>Status</th>
            </tr>
            <tr th:each="element : ${applications}">
                <td th:text="${element.id}"></td>
                <td th:text="${element.advert.name}"></td>
                <td th:text="${element.getStatus().toString()}"></td>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <a href="/advert/applicant">New application</a>
        </div>
    </div>
</div>

</body>
</html>
