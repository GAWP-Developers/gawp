<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Interviewed Applications</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" ></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
    <link href="../../static/css/interviewed-applications.css"
          th:href="@{/css/interviewed-applications.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"/>
</head>
<body>
    <nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a href="/department" class="navbar-brand">GAWP - Department Panel</a>
			</div>

            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a  href="/logout">
                        <i style='font-size:13px;' class='fas'>&#xf2f5; Sign Out</i>
                    </a>
                </li>
            </ul>
		</div>
	</nav><!-- end of the navbar-->

    <div class="container" style="margin-bottom: 10px; ">
        <div class="container-section d-flex align-items-center justify-content-center ">
            <div class="container-section-part">
                <div class="container-title">
                    <p style="font-size: 28px; color: #474747; border-bottom: solid 1px #c7c6c6aa; padding-left: 50px; padding-bottom:10px; letter-spacing: 0.3px;">Interviewed Applications</p>
                </div>
            </div>
            <th:block th:each="interviewedApplication : ${interviewedApplications}">
            <div class="container-second-section">
                <div class="row attribute-part col-9 col-md-9 col-lg-9">
                    <div class="col-4 col-md-4 col-lg-4 id-part">
                        <p style="margin-top:10px;">Application with ID <span th:text="${interviewedApplication.id}"/></p>
                    </div>
                    <div class="col-2 col-md-2 col-lg-2 from-part">
                        <p style="margin-top:10px;">by</p>
                    </div>
                    <div class="col-2 col-md-2 col-lg-2 name-part">
                        <p style="margin-top: 10px;"><span th:text="${interviewedApplication.applicant.fName + ' ' + interviewedApplication.applicant.lName}"/></p>
                    </div>
                    <div class="col-2 col-md-2 col-lg-2 star-part">
                        <p style="margin-top:10px;"><span th:text="${interviewedApplication.interview.point + '/10' }"/><i class="fas fa-star" style="color:#35609F;"></i></p>
                    </div>
                    <div class="col-2 col-md-2 col-lg-2 button-part">
                        <a th:href="${'/department/interview/do/' + interviewedApplication.interview.id}">
                            <button class="btn btn-search"><i class="fas fa-search"></i></button>
                        </a>
                    </div>

                </div>

            </div>
            </th:block>
        </div>
    </div>
</body>
</html>
