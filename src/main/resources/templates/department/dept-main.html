<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Department Panel Main Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" ></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
    <link href="../../static/css/dept-main.css"
          th:href="@{/css/dept-main.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"/>
</head>
<body>
    <nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a href="/department" class="navbar-brand">GAWP - Department Panel</a>
			</div>
			
			<ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <span class="glyphicon glyphicon-menu-hamburger"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">Sign Out</a></li>
                    </ul>
                </li>
            </ul>
		</div>
    </nav><!-- end of the navbar-->
    
    <div class="container" style="margin-bottom: 10px; ">
        <div class="container-section d-flex align-items-center justify-content-center col-4">
            <div class="container-section-part">
                <div class="row cs-first">
                    <div class="cs-first-title">
                        <p style="font-size: 28px; border-bottom: solid 1px #c7c6c6aa; color:#3B3B3B ; letter-spacing: 0.2px;">Welcome</p>
                        <p style="font-size: 40px; border-bottom: solid 1px #c7c6c6aa; color:#3B3B3B ; letter-spacing: 0.2px; top :0px;"><span th:text="${name}"/></p>
                    </div>
                    <div class="cs-first-description">
                        <p style="font-size:15px; color:#504c4caa; letter-spacing:0.2px">Please select your process</p>
                    </div>
                </div>

                <div class=" container-third-part">
                    <div class="row first-button-part">
                        <div class="col-8 col-md-8 col-lg-8 button-description">
                            <p style="margin-top: 10px;">Applications to Interview</p>
                        </div>
                        <div class="col-2 col-md-2 col-lg-2 total-value">
                            <p style="margin-top: 10px; color: #ffffff; font-size: 16px;"><span th:text="${applicationsToInterviewCount}"/></p>
                        </div>
                        <div class="col-2 col-md-2 col-lg-2 button">
                            <a th:href="@{/department/applicationsToInterview}">
                                <button class="btn btn-next"><i class="fas fa-chevron-right"></i></button>
                            </a>
                        </div>
                    </div>
                    <div class=" row second-button-part">
                        <div class="col-8 col-md-8 col-lg-8 button-description">
                            <p style="margin-top: 10px;">Interviewed Applications</p>
                        </div>
                        <div class="col-2 col-md-2 col-lg-2 total-value">
                            <p style="margin-top: 10px; color: #ffffff; font-size: 16px;"><span th:text="${interviewedApplicationCount}"/></p>
                        </div>
                        <div class="col-2 col-md-2 col-lg-2 button">
                            <a th:href="@{/department/interviewedApplications}">
                                <button class="btn btn-next"><i class="fas fa-chevron-right"></i></button>
                            </a>
                        </div>
                    </div>

                    <div class="row third-button-part" style="padding-top: 20px; margin: 0 !important;">
                        <a href="/department/adverts">
                            <button type="submit"  class="btn btn-default button" style="font-size: 16px; width: 100%; outline: 0 !important; background: #FFFFFF;color:#35609F ;border-color: #174371; border-radius: 15px;">See <span style="color:#1B4E83 ;font-weight: 600;">Computer Engineering Department</span>'s Adverts</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>




</body>
</html>
