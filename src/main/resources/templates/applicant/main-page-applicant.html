<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Main Page Grad</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" ></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
    <link href="../../static/css/main-page-applicant.css"
          th:href="@{/css/main-page-applicant.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"/>
</head>
<body>
    <nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">

				<a href="/applicant" class="navbar-brand">Graduate Application Program</a>
			</div>
			
			<ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                <span class="glyphicon glyphicon-menu-hamburger"></span>
            </a>
            <ul class="dropdown-menu">
                <li><a href="#">Settings</a></li>
                <li><a href="#">Sign Out</a></li>
            </ul>
        </li>
    </ul>
    </div>
    </nav><!-- end of the navbar-->

    <div class="container" style="margin-bottom: 10px; ">
        <div class="container-section d-flex align-items-center justify-content-center col-4">
            <div class="container-section-part">
                <div class="row cs-first">
                    <div class="cs-first-title">
						<div class="col-xs-2"></div>
                        <div class="col-xs-8">
                            <p style="font-size: 28px;  color:#3B3B3B ; letter-spacing: 0.2px; margin-bottom: 0px; ">Welcome</p>
                            <p style="font-size: 40px; border-bottom: solid 1px #c7c6c6aa; color:#3B3B3B ; letter-spacing: 0.2px; top :0px;"><span th:text="${name}"/></p>
						</div>
						<div class="col-xs-2">
							<a href="#" style="display: flex; justify-content: flex-end;">
                            <button type="submit" class="btn btn-default see-details" style="width: 100%;background: #FFF; color:#3F78B3 ;border-color: #3F78B3;border-radius: 15px; font-size: 10px; padding: 5px 0 5px 0; text-align: center;">Edit Your Profile</button>
                        </a>
						</div>
                    </div>
                    <div class="cs-first-description">
                        <p style="font-size:15px; color:#504c4caa; letter-spacing:0.2px">Please select your process</p>
                    </div>
                </div>

                <div class="row container-section-second">
                    <div class="cs-second-button-part">
                        <div class="first-button">
                            <a th:href="@{/applicant/advert/}" class="col-xs-6" style="display: flex; justify-content: flex-end; padding: 5px;">
                                <button type="submit" class="btn btn-default app-button one">Apply</button>
                            </a>
							<a href="#" class="col-xs-6" style="display: flex; justify-content: flex-start; padding: 5px;">
                                <button type="submit" class="btn btn-default app-button two">My Applications</button>
                            </a>
							
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>




</body>
</html>
