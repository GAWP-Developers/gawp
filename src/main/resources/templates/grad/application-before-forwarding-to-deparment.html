<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Application Before Forwarding to Department</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" ></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
    <link href="../../static/css/application-before-forwarding-to-department.css"
          th:href="@{/css/application-before-forwarding-to-department.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"/>
</head>
<body>
    <nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a href="/grad" class="navbar-brand">GAWP - Grad School</a>
			</div>
			
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <span class="glyphicon glyphicon-menu-hamburger"></span>
                    </a>
                <ul class="dropdown-menu">
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Sign Out</a></li>
                </ul>
                </li>
            </ul>
		</div>
	</nav><!-- end of the navbar-->

    <div class="container">
        <div class="container-section d-flex align-items-center justify-content-center col-4">
            <div class="home-button-section">
                <a href="/grad">
                    <div class="home-button">
                        <button class="btn btn-home"><i class="fas fa-chevron-left" style="padding-right: 10px;"></i>Home</button>
                    </div>
                </a>
            </div>
            <div class="container-second-section">
                <div class="container-second-part">
                    <div class="second-part-description-section">
                        <p>Applications Before Forwarding to Department</p>
                    </div>
                </div>

                <div class="container-third-part">
                    <div class="row first-button-part">
                        <div class="col-8 col-md-8 col-lg-8 button-description">
                            <p style="margin-top: 10px;">Applications to Pre-Review</p>
                        </div>
                        <div class="col-2 col-md-2 col-lg-2 total-value">
                            <p style="margin-top: 10px; color: #ffffff; font-size: 16px;"><span th:utext="${prereview}"/></p>
                        </div>
                        <div class="col-2 col-md-2 col-lg-2 button">
                            <a href="/grad/applicationsBeforeForwarding/preReview">
                                <button class="btn btn-next"><i class="fas fa-chevron-right"></i></button>
                            </a>
                        </div>
                    </div>
                    <div class=" row second-button-part">
                        <div class="col-8 col-md-8 col-lg-8 button-description">
                            <p style="margin-top: 10px;">Verify Approved Applications</p>
                        </div>
                        <div class="col-2 col-md-2 col-lg-2 total-value">
                            <p style="margin-top: 10px; color: #ffffff; font-size: 16px;"><span th:utext="${toverify}"/></p>
                        </div>
                        <div class="col-2 col-md-2 col-lg-2 button">
                            <a href="/grad/applicationsBeforeForwarding/verify">
                                <button class="btn btn-next"><i class="fas fa-chevron-right"></i></button>
                            </a>
                        </div>
                    </div>
                    <div class=" row third-button-part">
                        <div class="col-8 col-md-8 col-lg-8 button-description">
                            <p style="margin-top: 10px;">Declined Applications</p>
                        </div>
                        <div class="col-2 col-md-2 col-lg-2 total-value">
                            <p style="margin-top: 10px; color: #ffffff; font-size: 16px;"><span th:utext="${declined}"/></p>
                        </div>
                        <div class="col-2 col-md-2 col-lg-2 button">
                            <a href="/grad/applicationsBeforeForwarding/declined">
                                <button class="btn btn-next"><i class="fas fa-chevron-right"></i></button>
                            </a>
                        </div>
                    </div>
                    <div class=" row fourth-button-part">
                        <div class="col-8 col-md-8 col-lg-8 button-description">
                            <p style="margin-top: 10px;">Verified and Approved Applications</p>
                        </div>
                        <div class="col-2 col-md-2 col-lg-2 total-value">
                            <p style="margin-top: 10px; color: #ffffff; font-size: 16px;"><span th:utext="${verified}"/></p>
                        </div>
                        <div class="col-2 col-md-2 col-lg-2 button">
                            <a href="/grad/applicationsBeforeForwarding/verifiedAndApproved">
                                <button class="btn btn-next"><i class="fas fa-chevron-right"></i></button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    

</body>
</html>
